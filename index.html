<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Koburger</title>
</head>

<body>
    <div id="root">
        <div id="menu">
            <h1>Menu</h1>
            <div>
                <button type="submit" title="add patty" onclick="addPatty()">Add Patty - 5$</button>
                <button type="submit" title="add patty" onclick="removePatty()">Remove Patty</button>
            </div>
            <div>
                <button type="button" title="add patty" onclick="addCheese()">Add Cheese - 3$</button>
                <button type="submit" title="add patty" onclick="removeCheese()">Remove Cheese</button>
            </div>
            <div><button type="submit" title="add patty" onclick="addTomato()">Add Tomato - 2$</button>
                <button type="submit" title="add patty" onclick="removeTomato()">Remove Tomato</button>
            </div>
            <div><button type="submit" title="add patty" onclick="addLettuce()">Add Lettuce - 1$</button>
                <button type="submit" title="add patty" onclick="removeLettuce()">Remove Lettuce</button>
            </div>
            <div id="priceDiv">
                <h2>Price:</h2>
                <h2 id="display-price"></h2>
            </div>
        </div>
        <div id="burger">
            <div id="top-bun"></div>
            <div id="btw">
                <div id="lettuces"></div>
                <div id="tomatoes"></div>
                <div id="cheeses"></div>
                <div id="patties">
                </div>
            </div>
            <div id="bottom-bun"></div>
        </div>
    </div>
</body>

</html>
